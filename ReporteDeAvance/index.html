<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reportes de Avance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Generador de Reportes de Avance de Obra</h2>
            </div>
            <div class="card-body">
                <form id="report-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project-name" class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="project-name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="week-number" class="form-label">Semana N°</label>
                            <input type="number" class="form-control" id="week-number" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="progress-percentage" class="form-label">Avance (%) <span id="percentage-label">50</span>%</label>
                            <input type="range" class="form-range" id="progress-percentage" min="0" max="100" value="50">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="progress-description" class="form-label">Descripción del Avance</label>
                        <textarea class="form-control" id="progress-description" rows="4" required></textarea>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="company-logo" class="form-label">Logo de la Empresa (Opcional)</label>
                            <input class="form-control" type="file" id="company-logo" accept="image/*">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="project-images" class="form-label">Imágenes de Avance (3)</label>
                            <input class="form-control" type="file" id="project-images" accept="image/*" multiple required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Generar Reporte</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
